<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../build/css/cgg-swiper.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="cgg-swiper-container">
        <div class="cgg-swiper-scrollbar"></div>
        <div class="cgg-swiper-button-prev"></div>
        <div class="cgg-swiper-button-next"></div>
        <div class="cgg-swiper-wrapper">
            <div class="cgg-swiper-slide">Slide 1</div>
            <div class="cgg-swiper-slide">Slide 2</div>
            <div class="cgg-swiper-slide">Slide 3</div>
            <div class="cgg-swiper-slide">Slide 4</div>
            <div class="cgg-swiper-slide">Slide 5</div>
            <div class="cgg-swiper-slide">Slide 6</div>
            <div class="cgg-swiper-slide">Slide 7</div>
            <div class="cgg-swiper-slide">Slide 8</div>
            <div class="cgg-swiper-slide">Slide 9</div>
            <div class="cgg-swiper-slide">Slide 10</div>
        </div>
        <div class="cgg-swiper-pagination"></div>
    </div>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .cgg-swiper-container {
        width: 100%;
        height: 300px;
        margin: 50px auto;
    }
    .cgg-swiper-slide {
        background: #f1f1f1;
        color:#000;
        text-align: center;
        line-height: 300px;
    }
    </style>
    <script src="../build/js/cgg-swiper.js"></script>
    <script>
        var cggswiper = new CGGSwiper('.cgg-swiper-container', {
            spaceBetween: 50,
            slidesPerView: 2,
            centeredSlides: true,
            slideToClickedSlide: true,
            grabCursor: true,
            nextButton: '.cgg-swiper-button-next',
            prevButton: '.cgg-swiper-button-prev',
            scrollbar: '.cgg-swiper-scrollbar',
            pagination: '.cgg-swiper-pagination',
        });
    </script>
</body>
</html>
